<div class="glass-card form-card">
    <h3>Add Transaction</h3>

    <form (ngSubmit)="onSubmit()" #tForm="ngForm">
        <div class="form-group">
            <div class="type-toggle">
                <button type="button" [class.active]="transaction.type === 'income'"
                    (click)="transaction.type = 'income'; transaction.category = ''">
                    Income
                </button>
                <button type="button" [class.active]="transaction.type === 'expense'"
                    (click)="transaction.type = 'expense'; transaction.category = ''">
                    Expense
                </button>
            </div>
        </div>

        <div class="form-group cat-group">
            <label>Select Category</label>
            <div class="category-chips">
                <button type="button" *ngFor="let cat of currentCategories" class="chip"
                    [class.selected]="transaction.category === cat" (click)="transaction.category = cat">
                    {{ cat }}
                </button>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Amount</label>
                <div class="input-wrapper">
                    <span class="currency">â‚¹</span>
                    <input type="number" [(ngModel)]="transaction.amount" name="amount" required placeholder="0.00">
                </div>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" [ngModel]="transaction.date | date:'yyyy-MM-dd'"
                    (ngModelChange)="transaction.date = $event" name="date" required>
            </div>
        </div>

        <div class="form-group">
            <label>Note (Optional)</label>
            <input type="text" [(ngModel)]="transaction.note" name="note" placeholder="What was this for?">
        </div>

        <button type="submit" class="btn-primary full-width" [disabled]="!tForm.valid || !transaction.category">
            Save Transaction
        </button>
    </form>
</div>
