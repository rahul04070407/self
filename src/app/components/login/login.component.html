<div class="login-container">
    <div class="glass-card login-card">
        <div class="logo">
            <img src="logo.png" alt="FinFlow Logo" class="logo-img">
            <h1 class="text-gradient">FinFlow</h1>
        </div>

        <h2>Welcome Back</h2>
        <p class="text-muted">Login to manage your finances</p>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" [(ngModel)]="username" name="username" required placeholder="Username (rahul)"
                        (input)="error = ''">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="bi bi-shield-lock-fill"></i>
                    <input type="password" [(ngModel)]="password" name="password" required placeholder="••••••••"
                        (input)="error = ''">
                </div>
            </div>

            <div class="error-msg" *ngIf="error">
                <i class="bi bi-exclamation-circle-fill"></i> {{ error }}
            </div>

            <button type="submit" class="btn-primary full-width" [disabled]="!loginForm.valid">
                Login to Dashboard
            </button>
        </form>

        <div class="footer-tip">
            <i class="bi bi-info-circle"></i>
            <span>Credentials: rahul / 321&#64;rahul</span>
        </div>
    </div>
</div>
